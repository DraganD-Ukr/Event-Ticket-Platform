services:
  postgres:
    image: postgres:latest
    ports:
        - "5432:5432"

#   Container will restart automatically if it stops
    restart: always
    environment:
#        Default username is postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    restart: always
    ports:
        - "8888:8080"


volumes:
  postgres-data: